{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 5 -->
{% if movie == None %}
<h2>Movie Not Found</h2>
{% else %}
    <h1>Edit Movie</h1>
    <p>{{movie.movie_id}}</p>
    <form action="{{url_for('update_movie', movie_id = movie.movie_id)}}" method="post">
        <label for="title">Current Title: {{movie.title}} <br>What would you like to change the Title to?</label>
        <br>
        <input type="text" name="title" id="title" placeholder="{{movie.title}}">
        <br>
        <label for="director">Current Director: {{movie.director}} <br>What would you like to change the Director to?</label>
        <br>
        <input type="text" name="director" id="director" placeholder="{{movie.director}}">
        <br>
        <label for="rating">Current Rating: {{movie.rating}} <br>What would you like to change the Rating to?</label>
        <br>
        <input type="number" name="rating" id="rating" min="0" max="5" placeholder="{{movie.rating}}">
        <br>
        <input type="submit">
    </form>
{% endif %}
{% endblock %}
